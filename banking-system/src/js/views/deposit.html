<!-- Oracle Banking Deposit Page -->
<div class="page-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">

      <div class="page-title-section">
        <h1 class="page-title">Deposit Money</h1>
        <p class="page-subtitle">Add funds to your Oracle Banking account</p>
      </div>
    </div>
    <div class="header-decoration"></div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Account Selection Card -->
 

    <!-- Deposit Form Card -->
    <div class="form-card">
      <div class="form-header">
        <h3 class="form-title">Deposit Details</h3>
        <div class="form-icon">üìù</div>
      </div>
      
      <div class="form-content">
        <div class="input-group">
          <label class="input-label">Account Number</label>
          <oj-input-text 
            id="accountNumber" 
            value="{{accountNumber}}"
            placeholder="Enter account number"
            class="modern-input">
          </oj-input-text>
      
        </div>

        <div class="input-group">
          <label class="input-label">Amount to Deposit</label>
          <div class="amount-input-container">
            <span class="currency-symbol">‚Çπ</span>
            <oj-input-text 
              id="amount" 
              value="{{amount}}"
              placeholder="Enter the amount to deposit"
              class="amount-input"
              type="number"
              pattern="[0-9]*"
              inputmode="numeric">
            </oj-input-text>
          </div>
          <div class="amount-presets">
            <button type="button" class="preset-btn" data-amount="1000">‚Çπ1,000</button>
            <button type="button" class="preset-btn" data-amount="5000">‚Çπ5,000</button>
            <button type="button" class="preset-btn" data-amount="10000">‚Çπ10,000</button>
            <button type="button" class="preset-btn" data-amount="50000">‚Çπ50,000</button>
          </div>
        </div>

        <div class="input-group">
          <label class="input-label">Description (Optional)</label>
          <oj-input-text 
            id="description" 
            value="{{description}}"
            placeholder="e.g., Salary deposit, Gift money"
            class="modern-input">
          </oj-input-text>
         
        </div>

        <!-- Deposit Method Selection -->
      

        <!-- Transaction Summary -->
        <div class="transaction-summary">
          <h4 class="summary-title">Transaction Summary</h4>
          <div class="summary-details">
            <div class="summary-row">
              <span class="summary-label">Account:</span>
              <span class="summary-value" data-bind="text: accountNumber() || 'Not selected'"></span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Amount:</span>
              <span class="summary-value amount-value" data-bind="text: '‚Çπ' + (amount() || '0')"></span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Method:</span>
              <span class="summary-value">Bank Transfer</span>
            </div>
            <div class="summary-row total">
              <span class="summary-label">Total:</span>
              <span class="summary-value total-amount" data-bind="text: '‚Çπ' + (amount() || '0')"></span>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <oj-button 
            on-oj-action="[[makeDeposit]]" 
            class="primary-button"
            chroming="callToAction">
            <span class="button-icon"></span>
            Process Deposit
          </oj-button>
          <oj-button 
            class="secondary-button"
            chroming="outlined">
            <span class="button-icon"></span>
            Cancel
          </oj-button>
        </div>

        <!-- Success/Error Messages -->
        <div data-bind="text:successMessage" class="success-message"></div>
        <div data-bind="text:errorMessage" class="error-message"></div>
      </div>
    </div>

    <!-- Quick Tips Card -->
   
  </div>
</div>
