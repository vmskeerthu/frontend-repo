<!-- Oracle Banking Transfer Page -->
<div class="page-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="page-icon"></div>
      <div class="page-title-section">
        <h1 class="page-title">Transfer Money</h1>
        <p class="page-subtitle">Send money to any account instantly and securely</p>
      </div>
    </div>
    <div class="header-decoration"></div>
  </div>


    <!-- Transfer Form Card -->
    <div class="form-card">
      <div class="form-header">
        <h3 class="form-title">Transfer Details</h3>
        <div class="form-icon">üìù</div>
      </div>
      
      <div class="form-content">
        <!-- Source Account Selection -->
        <div class="input-group">
          <label class="input-label">From Account</label>
          <div class="account-selector">
            <div class="selected-account">
              <div class="account-icon">üí≥</div>
              <div class="account-info">
                <div class="account-name">Savings Account</div>
                <div class="account-number" data-bind="text: '****' + currentAccountNumber().slice(-4)"></div>
                <div class="account-balance" data-bind="text: 'Balance: ' + accountBalance()"></div>
              </div>
            </div>
          </div>
          <oj-input-text 
            id="sourceAccountNumber" 
            value="{{sourceAccountNumber}}"
            placeholder="Enter Account Number"
            class="modern-input">
          </oj-input-text>
        </div>

        <!-- Recipient Selection -->
        <div class="input-group">
          <label class="input-label">To Recipient</label>
          <div class="recipient-section">
            <div class="recipient-input">
              <oj-input-text 
                id="destinationAccountNumber" 
                value="{{destinationAccountNumber}}"
                placeholder="Enter recipient account number"
                class="modern-input">
              </oj-input-text>
            </div>
          </div>
        </div>

        <!-- Amount Input -->
        <div class="input-group">
          <label class="input-label">Transfer Amount</label>
          <div class="amount-input-container">
            <span class="currency-symbol">‚Çπ</span>
            <oj-input-text 
              id="amount" 
              value="{{amount}}" 
              placeholder="0"
              class="amount-input"
              type="number"
              pattern="[0-9]*"
              inputmode="numeric">
            </oj-input-text>
          </div>
          <div class="amount-presets">
            <button type="button" class="preset-btn" data-amount="500">‚Çπ500</button>
            <button type="button" class="preset-btn" data-amount="1000">‚Çπ1,000</button>
            <button type="button" class="preset-btn" data-amount="2500">‚Çπ2,500</button>
            <button type="button" class="preset-btn" data-amount="5000">‚Çπ5,000</button>
          </div>
        </div>



        <!-- Description -->
        <div class="input-group">
          <label class="input-label">Description (Optional)</label>
          <oj-input-text 
            id="description" 
            value="{{description}}"
            placeholder="e.g., Payment for services, Gift money"
            class="modern-input">
          </oj-input-text>
          
        </div>

        <!-- Transaction Summary -->
        <div class="transaction-summary">
          <h4 class="summary-title">Transfer Summary</h4>
          <div class="summary-details">
            <div class="summary-row">
              <span class="summary-label">From:</span>
              <span class="summary-value" data-bind="text: 'Savings Account (' + currentAccountNumber() + ')'"></span>
            </div>
            <div class="summary-row">
              <span class="summary-label">To:</span>
              <span class="summary-value" data-bind="text: destinationAccountNumber() || 'Not specified'"></span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Amount:</span>
              <span class="summary-value amount-value" data-bind="text: '‚Çπ' + (amount() || '0')"></span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Type:</span>
              <span class="summary-value">Instant Transfer</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Fee:</span>
              <span class="summary-value">‚Çπ0</span>
            </div>
            <div class="summary-row total">
              <span class="summary-label">Total:</span>
              <span class="summary-value total-amount" data-bind="text: '‚Çπ' + (amount() || '0')"></span>
            </div>
          </div>
        </div>

 

        <!-- Action Buttons -->
        <div class="action-buttons">
          <oj-button 
            on-oj-action="[[makeTransfer]]" 
            class="primary-button"
            chroming="callToAction">
            <span class="button-icon"></span>
            Send Transfer
          </oj-button>
          <oj-button 
            class="secondary-button"
            chroming="outlined">
            <span class="button-icon"></span>
            Cancel
          </oj-button>
        </div>

        <!-- Success/Error Messages -->
        <div data-bind="text:successMessage" class="success-message"></div>
        <div data-bind="text:errorMessage" class="error-message"></div>
      </div>
    </div>

  </div>
</div>
