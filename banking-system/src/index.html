<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Web Nav Drawer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/JET-Favicon-Red-32x32.png" type="image/x-icon" />

    <!-- theme and fonts injectors -->
    <!-- injector:theme -->
    <!-- endinjector -->
    <!-- injector:font -->
    <!-- endinjector:font -->

    <link rel="stylesheet" href="css/app.css" type="text/css"/>
  </head>

  <body class="oj-web-applayout-body">
    <div id="globalBody">

      <!-- Accessibility announcer -->
      <div id="announce" tabindex="-1" class="send-off-screen" aria-live="[[manner]]" aria-atomic="true">
        <p id="ariaLiveMessage"><oj-bind-text value="[[message]]"></oj-bind-text></p>
      </div>

      <!-- Side Drawer -->
      <oj-drawer-popup id="navDrawer" edge="start" opened="{{sideDrawerOn}}"
                       modality="modeless" role="navigation"
                       class="oj-bg-neutral-170 oj-color-invert">
        <div class="demo-navlist-container">
          <oj-navigation-list id="navDrawerList"  
                              drill-mode="none"
                              data="[[navDataProvider]]"
                              selection="{{selection.currentValue}}"
                              on-selection-changed="[[onNavSelectionChanged]]">
            <template slot="itemTemplate" data-oj-as="item">
              <li id="[[item.data.id]]">
                <!-- <a href="#"> -->
                  <span class="oj-navigationlist-item-icon [[item.data.icons]]"></span>
                  <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                <!-- </a> -->
              </li>
            </template>
          </oj-navigation-list>
        </div>
      </oj-drawer-popup>

      <div id="pageContent" class="oj-web-applayout-page">
        <!-- Header -->
        <header role="banner" class="oj-web-applayout-header">
          <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
            <!-- Drawer toggle always visible -->
            <div class="oj-flex-bar-start">
              <oj-button id="drawerToggleButton" class="oj-button-lg"
                         on-oj-action="[[toggleDrawer]]"
                         chroming="borderless" display="icons">
                <span slot="startIcon" class="oj-web-applayout-offcanvas-icon"></span>
                <span>Application Navigation</span>
              </oj-button>
            </div>

            <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
              <img class="oj-icon demo-oracle-icon" title="Oracle Logo" alt="Oracle Logo"></img>
              <h1 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name">
                <oj-bind-text value="[[appName]]"></oj-bind-text>
              </h1>
            </div>

            <div class="oj-flex-bar-end">
              <oj-toolbar>
                <oj-menu-button id="userMenu" display="[[smScreen() ? 'icons' : 'all']]" chroming="borderless">
                  <span><oj-bind-text value="[[userLogin]]"></oj-bind-text></span>
                  <span slot="endIcon"
                        class="oj-icon demo-appheader-avatar"></span>
                  <oj-menu id="menu1" slot="menu">
                    <oj-option id="pref" value="pref">Preferences</oj-option>
                    <oj-option id="help" value="help">Help</oj-option>
                    <oj-option id="about" value="about">About</oj-option>
                    <oj-option id="out" value="out">Sign Out</oj-option>
                  </oj-menu>
                </oj-menu-button>
              </oj-toolbar>
            </div>
          </div>
        </header>

        <!-- Main content -->
        <oj-module role="main" class="oj-web-applayout-max-width oj-web-applayout-content"
                   config="[[moduleAdapter.koObservableConfig]]">
        </oj-module>

        <!-- Footer -->
        <footer class="oj-web-applayout-footer" role="contentinfo">
          <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
            <ul>
              <oj-bind-for-each data="[[footerLinks]]">
                <template>
                  <li>
                    <a id="[[$current.data.linkId]]" href="[[$current.data.linkTarget]]">
                      <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
                    </a>
                  </li>
                </template>
              </oj-bind-for-each>
            </ul>
          </div>
          <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-color-secondary oj-typography-body-sm">
            Copyright Â© 2014, 2025 Oracle and/or its affiliates All rights reserved.
          </div>
        </footer>
      </div>
    </div>

    <!-- injector:scripts -->
    <!-- endinjector -->
  </body>
</html>
